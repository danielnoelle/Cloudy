name: CI/CD Pipeline to S3

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'  # Only trigger when website files change

permissions:
  id-token: write
  contents: read

jobs:
  deploy-website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::837832655786:role/GithubOICDToS3
          aws-region: ap-southeast-1

      - name: Verify AWS credentials
        run: aws sts get-caller-identity

      - name: Sync website to S3
        run: aws s3 sync ./website s3://aws-cloud-portfolio --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id YOUR_DISTRIBUTION_ID --paths "/*"
